<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculte Total Time</title>
    <link rel="stylesheet" href="./time.css">
</head>
<body>
    <h1>Who will be first!</h1>
    <form class="form">
        <p class="text">Distance:</p>
        <input type="number" class="input" placeholder="Enter distance...">
        <button type="button" class="btn" onclick="calculate()">Calculate</button>
    </form>
<div class="container">

    <div class="methods">
        <p class="photo">🚶‍♂️‍➡️</p>
        <p class="text-list">Pedastrian</p>
        <p class="result-human">hours</p>
    </div>
    
  <div class="methods">
      <p class="photo">🚲</p>
      <p class="text-list">Bike</p>
      <p class="result-bike">hours</p>
    </div>
    
    <div class="methods">
        <p class="photo">🚘</p>
        <p class="text-list">Car</p>
        <p class="result-car">hours</p>
    </div>
    
    <div class="methods">
        <p class="photo">✈️</p>
        <p class="text-list">Airplane</p>
        <p class="result-plane">hours</p>
    </div>
    
</div>

    <script src="time.js"></script>
</body>
</html>
